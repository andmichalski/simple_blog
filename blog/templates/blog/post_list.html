
{% block content %}
{% for post in object_list %}
    <div>
        <br><br>
        <p>published: {{ post.created_date }}</p>
        <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p><a href="{% url 'post_detail' post.pk %}">Comments ({{ post.num_comments }})</a></p>

{% empty %}
        <h1>No articles yet.</h1>
{% endfor %}
    </div>
    <br>
    <br>
{% endblock %}
